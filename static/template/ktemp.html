<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="../dist/echarts.js"></script>
    <script src="../dist/jquery.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 300px;
        }
        div{
            width: 90%;
            height: 70%;
            margin-bottom:100px;
            margin-left:35px;
        }
    </style>
</head>

<body bgcolor="#21202D">
    <div style="color:#F00" id="taskname"></div>
    <div class="sdiv" id="main"></div>


    <script type="text/javascript">
        setInterval(function () {
            var maxHeight = $(document.body).outerHeight(true);
            $(".sdiv").height(maxHeight/3);
        }, 1)



        var rawData = eval('({{json_data}})')
        $("#taskname").html(rawData.name)

        $.each(rawData, function(sno, item) {
            var divstr='<div class="sdiv" id="'+sno+'"></div>'
            $(document.body).append(divstr);
            var myChart = echarts.init(document.getElementById(sno));

            var option = {
                title: {    //标题
                    text: item.name+"("+sno+")",
                    left: 0,
                    textStyle:{
                        //文字颜色
                        color:'#ccc',

                    }
                },
                backgroundColor: '#21202D',
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        animation: false,
                        type: 'cross',
                        lineStyle: {
                            color: '#376df4',
                            width: 2,
                            opacity: 1
                        }
                    }
                },
                xAxis: {
                    type: 'category',
                    data: item.category,
                    axisLine: { lineStyle: { color: '#8392A5' } }
                },
                yAxis: {
                    scale: true,
                    // interval:20, //值之间的间隔
                    axisLine: { lineStyle: { color: '#8392A5' } },
                    splitLine: { show: false }
                },
                grid: {
                    bottom: 80
                },
                dataZoom: [
                    {
                        filterMode:'filter',    //当前数据窗口外的数据被过滤掉来达到数据窗口缩放的效果  默认值filter
                        type: 'inside', //内置型数据区域缩放组件
                        start: 50,      //数据窗口范围的起始百分比
                        end: 100        //数据窗口范围的结束百分比
                    },
                    {
                        textStyle: {
                            color: '#8392A5'
                        },
                        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                        handleSize: '80%',
                        dataBackground: {
                            areaStyle: {
                                color: '#8392A5'
                            },
                            lineStyle: {
                                opacity: 0.8,
                                color: '#8392A5'
                            }
                        },
                        handleStyle: {
                            color: '#fff',
                            shadowBlur: 3,
                            shadowColor: 'rgba(0, 0, 0, 0.6)',
                            shadowOffsetX: 2,
                            shadowOffsetY: 2
                        }
                    }, {
                        type: 'inside'
                    }],
                animation: false,
                series: [
                    {
                        type: 'candlestick',
                        name: '日K',
                        data: item.day,
                        itemStyle: {
                            normal: {
                                color: '#FD1050',
                                color0: '#0CF49B',
                                borderColor: '#FD1050',
                                borderColor0: '#0CF49B'
                            }
                        }
                    },
                    {
                        name: 'MA5',
                        type: 'line',
                        data: item.ma5,
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA10',
                        type: 'line',
                        data: item.ma10,
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA20',
                        type: 'line',
                        data: item.ma20,
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    }
                ]
            };

            myChart.setOption(option);
        });




    </script>
</body>

</html>
